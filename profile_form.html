<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coding Profile Stats - Manage Profiles</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern typeface -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base body styling with a dark gradient background and Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748); /* Dark blue/gray gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* Responsive padding */
        }

        /* Main container styling for a frosted glass effect */
        .glass-container {
            background: rgba(255, 255, 255, 0.08); /* Slightly transparent white */
            backdrop-filter: blur(15px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Subtle border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Stronger shadow for depth */
            border-radius: 20px; /* More rounded corners */
            padding: 2.5rem; /* Increased padding for better spacing */
            width: 100%;
            max-width: 500px; /* Increased max-width for better layout */
        }

        /* Input field styling for a sleek, dark theme look */
        input[type="text"] {
            background: rgba(255, 255, 255, 0.05); /* Very subtle background for inputs */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Lighter border */
            color: #e2e8f0; /* Light text color for readability */
            padding: 0.75rem 1rem; /* Adjusted padding */
            border-radius: 10px; /* Rounded input corners */
            transition: all 0.3s ease; /* Smooth transitions for hover/focus */
        }
        input[type="text"]::placeholder {
            color: #a0aec0; /* Lighter placeholder text */
        }
        input[type="text"]:focus {
            outline: none; /* Remove default outline */
            border-color: #63b3ed; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5); /* Blue glow on focus */
            background: rgba(255, 255, 255, 0.1); /* Slightly more opaque on focus */
        }

        /* Custom checkmark styling with animations */
        .checkmark-container {
            width: 28px; /* Larger checkmark */
            height: 28px;
            border: 2px solid #a0aec0; /* Light gray border */
            border-radius: 8px; /* Rounded corners */
            margin-right: 12px; /* More space from input */
            vertical-align: middle;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease; /* Smooth transition for state changes */
            flex-shrink: 0; /* Prevent shrinking on smaller screens */
        }
        .checkmark-container.checked {
            background-color: #48bb78; /* Green background when checked */
            border-color: #48bb78; /* Green border when checked */
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.5); /* Green glow */
        }
        .checkmark-container:after {
            content: "";
            position: absolute;
            display: none; /* Hidden by default */
            left: 8px; /* Adjusted position for larger size */
            top: 5px; /* Adjusted position */
            width: 6px; /* Larger checkmark line */
            height: 12px; /* Larger checkmark line */
            border: solid white;
            border-width: 0 3px 3px 0; /* Thicker lines */
            transform: rotate(45deg);
            opacity: 0; /* Start hidden for animation */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth fade and scale */
        }
        .checkmark-container.checked:after {
            display: block; /* Show when checked */
            opacity: 1; /* Fade in */
            transform: rotate(45deg) scale(1); /* Scale in */
        }

        /* Gradient button with hover and active effects */
        .gradient-button {
            background-image: linear-gradient(to right, #6366f1, #a855f7); /* Purple-blue gradient */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px; /* More rounded */
            font-weight: 600;
            font-size: 1.125rem; /* Larger font size */
            transition: all 0.3s ease; /* Smooth transitions for interactive states */
            box-shadow: 0 5px 15px rgba(100, 100, 255, 0.4); /* Soft shadow */
            position: relative;
            overflow: hidden; /* For the shine effect */
            z-index: 1;
        }
        .gradient-button:hover {
            transform: translateY(-2px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(100, 100, 255, 0.6); /* More pronounced shadow */
        }
        .gradient-button:active {
            transform: translateY(0); /* Press effect on click */
            box-shadow: 0 3px 10px rgba(100, 100, 255, 0.3);
        }
        /* Shine effect on button hover */
        .gradient-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        .gradient-button:hover:before {
            left: 100%;
        }

        /* Message box for errors/success */
        .message-box {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #f87171;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none; /* Hidden by default */
        }
        .message-box.show {
            display: block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            font-size: 1.2rem;
            display: none; /* Hidden by default */
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading user data...</p>
    </div>

    <div class="w-full max-w-md glass-container">
        <!-- User ID and Logout -->
        <div class="flex justify-between items-center mb-6">
            <p id="userIdDisplay" class="text-slate-400 text-sm font-mono"></p>
            <button id="logoutButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors duration-300">
                Logout
            </button>
        </div>

        <!-- Title with gradient text -->
        <h1 class="text-3xl font-extrabold mb-8 text-center text-white drop-shadow-lg">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                Manage Your Coding Profiles
            </span>
        </h1>

        <!-- Message Box for displaying errors -->
        <div id="messageBox" class="message-box"></div>

        <!-- Input fields section -->
        <div class="space-y-6 mb-8">
            <!-- LeetCode Input Group -->
            <div class="flex items-center group">
                <div id="leetcodeCheck" class="checkmark-container"></div>
                <input id="leetcode" type="text" placeholder="LeetCode Username"
                       class="flex-1 p-3 border-b-2 focus:outline-none focus:border-blue-500 rounded-lg text-white placeholder-gray-400 bg-transparent"
                       oninput="toggleCheckmark(this)">
            </div>

            <!-- CodeChef Input Group -->
            <div class="flex items-center group">
                <div id="codechefCheck" class="checkmark-container"></div>
                <input id="codechef" type="text" placeholder="CodeChef Username"
                       class="flex-1 p-3 border-b-2 focus:outline-none focus:border-blue-500 rounded-lg text-white placeholder-gray-400 bg-transparent"
                       oninput="toggleCheckmark(this)">
            </div>

            <!-- HackerRank Input Group -->
            <div class="flex items-center group">
                <div id="hackerrankCheck" class="checkmark-container"></div>
                <input id="hackerrank" type="text" placeholder="HackerRank Username"
                       class="flex-1 p-3 border-b-2 focus:outline-none focus:border-blue-500 rounded-lg text-white placeholder-gray-400 bg-transparent"
                       oninput="toggleCheckmark(this)">
            </div>

            <!-- GeeksforGeeks Input Group -->
            <div class="flex items-center group">
                <div id="gfgCheck" class="checkmark-container"></div>
                <input id="gfg" type="text" placeholder="GeeksforGeeks Username"
                       class="flex-1 p-3 border-b-2 focus:outline-none focus:border-blue-500 rounded-lg text-white placeholder-gray-400 bg-transparent"
                       oninput="toggleCheckmark(this)">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col space-y-4">
            <button id="saveProfilesButton" class="w-full gradient-button">
                Save Profiles
            </button>
            <button id="getStatsButton"
                    class="w-full gradient-button bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600">
                Get Stats
            </button>
        </div>
    </div>

    <script>
        /**
         * Function to toggle checkmark based on input value
         * @param {HTMLInputElement} inputElement - The input element to check.
         */
        function toggleCheckmark(inputElement) {
            const checkId = inputElement.id + 'Check';
            const check = document.getElementById(checkId);
            if (inputElement.value.trim()) {
                check.classList.add('checked');
            } else {
                check.classList.remove('checked');
            }
        }

        // Initialize checkmarks on page load for pre-filled inputs
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('input').forEach(input => {
                toggleCheckmark(input);
            });
        });
    </script>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (provided by the environment)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'; // Use default-app-id if not defined

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variable for initial auth token
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // DOM elements
        const leetcodeInput = document.getElementById("leetcode");
        const codechefInput = document.getElementById("codechef");
        const hackerrankInput = document.getElementById("hackerrank");
        const gfgInput = document.getElementById("gfg");
        const userIdDisplay = document.getElementById("userIdDisplay");
        const logoutButton = document.getElementById("logoutButton");
        const saveProfilesButton = document.getElementById("saveProfilesButton");
        const getStatsButton = document.getElementById("getStatsButton");
        const messageBox = document.getElementById('messageBox');
        const loadingOverlay = document.getElementById('loadingOverlay');

        let currentUserId = null; // To store the authenticated user's ID

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if it's an error message, false for success.
         */
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.className = 'message-box show'; // Reset classes
            if (isError) {
                messageBox.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                messageBox.style.borderColor = 'rgba(255, 0, 0, 0.3)';
                messageBox.style.color = '#f87171';
            } else {
                messageBox.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
                messageBox.style.borderColor = 'rgba(0, 255, 0, 0.3)';
                messageBox.style.color = '#4ade80';
            }
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.className = 'message-box';
            messageBox.textContent = '';
        }

        /**
         * Shows the loading overlay.
         */
        function showLoading() {
            loadingOverlay.classList.add('show');
        }

        /**
         * Hides the loading overlay.
         */
        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        /**
         * Loads user profiles from Firestore.
         */
        async function loadUserProfiles() {
            if (!currentUserId) {
                console.log("No user ID available to load profiles.");
                return;
            }

            showLoading();
            hideMessage();

            try {
                // Document path for user profiles: /artifacts/{appId}/users/${userId}/profiles/codingProfiles
                const userDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profiles`, 'codingProfiles');
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    leetcodeInput.value = data.leetcode || '';
                    codechefInput.value = data.codechef || '';
                    hackerrankInput.value = data.hackerrank || '';
                    gfgInput.value = data.gfg || '';
                    console.log("User profiles loaded:", data);
                } else {
                    console.log("No user profiles found for this user.");
                    // Optionally, show a message that no profiles are saved yet
                }
                // Initialize checkmarks after loading data
                document.querySelectorAll('input').forEach(input => {
                    toggleCheckmark(input);
                });
            } catch (error) {
                console.error("Error loading user profiles:", error);
                showMessage("Failed to load your saved profiles. Please try again.");
            } finally {
                hideLoading();
            }
        }

        /**
         * Saves user profiles to Firestore.
         */
        async function saveUserProfiles() {
            if (!currentUserId) {
                showMessage("You must be logged in to save profiles.", true);
                return;
            }

            showLoading();
            hideMessage();

            const profiles = {
                leetcode: leetcodeInput.value.trim(),
                codechef: codechefInput.value.trim(),
                hackerrank: hackerrankInput.value.trim(),
                gfg: gfgInput.value.trim()
            };

            try {
                // Document path for user profiles: /artifacts/{appId}/users/${userId}/profiles/codingProfiles
                const userDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profiles`, 'codingProfiles');
                await setDoc(userDocRef, profiles, { merge: true }); // Use merge to update existing fields or add new ones
                showMessage("Profiles saved successfully!", false);
                console.log("Profiles saved:", profiles);
            } catch (error) {
                console.error("Error saving user profiles:", error);
                showMessage("Failed to save profiles. Please try again.");
            } finally {
                hideLoading();
            }
        }

        /**
         * Handles user logout.
         */
        async function handleLogout() {
            try {
                await signOut(auth);
                console.log("User logged out.");
                window.location.href = './login.html'; // Redirect to login page after logout
            } catch (error) {
                console.error("Error during logout:", error);
                showMessage("Failed to log out. Please try again.", true);
            }
        }

        /**
         * Function to navigate to the results page.
         * For an authenticated app, results.html will now fetch data from Firestore directly.
         */
        function navigateToResults() {
            // No need to pass query parameters anymore, results.html will fetch from Firestore
            window.location.href = `./results.html`;
        }

        // Add event listeners
        logoutButton.addEventListener('click', handleLogout);
        saveProfilesButton.addEventListener('click', saveUserProfiles);
        getStatsButton.addEventListener('click', navigateToResults);

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                currentUserId = user.uid;
                userIdDisplay.textContent = `User ID: ${currentUserId}`;
                console.log("User authenticated:", currentUserId);
                await loadUserProfiles(); // Load profiles for the authenticated user
            } else {
                // No user is signed in, redirect to login page
                console.log("No user authenticated. Redirecting to login page.");
                // Attempt anonymous or custom token sign-in if available, otherwise redirect to login
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                        // onAuthStateChanged will be triggered again with the user object
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        window.location.href = './login.html';
                    }
                } else {
                    try {
                        // Sign in anonymously if no custom token, but still redirect if not a persistent user
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously. Redirecting to login for full features.");
                        window.location.href = './login.html'; // Anonymous users should still be prompted to login/register
                    } catch (error) {
                        console.error("Error signing in anonymously:", error);
                        window.location.href = './login.html';
                    }
                }
            }
        });
    </script>
</body>
</html>
